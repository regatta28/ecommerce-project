{% extends 'base.html' %}


{% block content %}
    {% if validlink %}
        <h2>Change password</h2>
        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            <button type="submit">Confirm new Password</button>
        </form>
    {% else %}
        <p>
            The password reset link was invalid. Please request a new password reset.
        </p>
    {% endif %}
{% endblock %}
